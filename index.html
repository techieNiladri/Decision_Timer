  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #020617;
      color: #f8fafc;
      overflow-x: hidden;
    }
    .font-display {
      font-family: 'Space Grotesk', sans-serif;
    }

    /* Single, Unified Ethereal Flow Animation */
    @keyframes ethereal-flow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .bg-ethereal {
      background: linear-gradient(-45deg, #020617, #0f172a, #1e1b4b, #020617);
      background-size: 400% 400%;
      animation: ethereal-flow 20s ease-in-out infinite;
    }

    @keyframes pulse-soft {
      0%, 100% { opacity: 0.15; transform: scale(1); }
      50% { opacity: 0.25; transform: scale(1.05); }
    }
    
    .bg-glow-soft {
      animation: pulse-soft 12s ease-in-out infinite;
    }

    /* Smooth Fading for UI Transitions */
    .fade-transition {
      transition: opacity 1.2s ease-in-out, transform 1.2s ease-in-out;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #020617;
    }
    ::-webkit-scrollbar-thumb {
      background: #1e293b;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #334155;
    }
  </style>
